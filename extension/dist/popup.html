<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }
    
    .header p {
      margin: 8px 0 0 0;
      color: #9ca3af;
      font-size: 14px;
    }
    
    .action-btn {
      width: 100%;
      padding: 16px;
      background: #e5e5e5;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .action-btn:hover {
      background: #d1d5db;
    }
    
    .action-btn:disabled {
      background: #374151;
      color: #6b7280;
      cursor: not-allowed;
    }
    
    .secondary-btn {
      background: #374151;
      color: #e5e5e5;
      border: 1px solid #4b5563;
    }
    
    .secondary-btn:hover {
      background: #4b5563;
    }
    
    .instruction {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
    }
    
    .status {
      background: #111827;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #374151;
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      border-color: #065f46;
      color: #34d399;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FactLens</h1>
    <p>Area fact-checker</p>
  </div>
  
  <div id="main-content">
    <button id="select-area-btn" class="action-btn">
      ðŸŽ¯ Select Area to Check
    </button>
    <p class="instruction">
      Click to select a specific area of the page for fact-checking
    </p>
    
    <button id="full-page-btn" class="action-btn secondary-btn">
      ðŸ“„ Check Full Page
    </button>
    <p class="instruction">
      Capture and analyze the entire visible page
    </p>
  </div>
  
  <div id="loading" class="loading" style="display: none;">
    <div>ðŸŽ¯ Preparing selection tool...</div>
  </div>
  
  <div id="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
